    <!DOCTYPE html>
    <html>
      <head>
        <title>image2css</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
      </head>
      <body>
        <header>
          <div class="container">
            <h1 class="logo">Image2Css</h1>
        <form method="post" enctype="multipart/form-data">
<div class="optcont">
  <div class="optcont2">
      Output image size:
      <input class="inputb" type="text" name="xsize" maxlength="3" value="{{ suggx }}">
      x
      <input class="inputb" type="text" name="ysize" maxlength="3" value="{{ sugg43 }}">
  </div>
  <div class="optcont2">
    Pixel size:
 <select class="inputb" name="pixsize">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
       <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
       <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
     <option value="10">10</option>
</select>
  </div>
  <div class="optcont2">
    <input class="inputb" type="checkbox" name="grid" value="yes">Show grid<br>
  </div>
  <div class="optcont2" style="text-align: left">Select input file (JPG, PNG)</div>
  <div class="optcont2">Max values: {{ maxxy }} x {{ maxxy }}</div>
<div class="optcont2">(CSS padding)</div>
<div class="optcont2">For nice mosaic effect</div>
  <div class="optcont2">
        <input class="inputc" type="file" name="file" id="fileToUpload">
      <input class="inputc" type="submit" value="upload" name="submit" style="width: auto;">
    </form>
  </div>
</div>
          </div>
        </header>
        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </body>
    </html>
